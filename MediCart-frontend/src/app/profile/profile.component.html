<!-- src/app/profile/profile.component.html -->

<div class="profile-container">
  <h2>User Profile</h2>
  <form (ngSubmit)="onUpdateProfile()">
    <!-- Email field (Read-only) -->
    <div class="form-group">
      <label>Email:</label>
      <input type="email" [(ngModel)]="user.email" name="email" class="form-control" disabled />
    </div>

    <!-- Name field -->
    <div class="form-group">
      <label>Name:</label>
      <input type="text" [(ngModel)]="user.name" name="name" required class="form-control" />
    </div>

    <!-- Phone field -->
    <div class="form-group">
      <label>Phone:</label>
      <input type="text" [(ngModel)]="user.phone" name="phone" required class="form-control" />
    </div>

    <!-- Address field -->
    <div class="form-group">
      <label>Address:</label>
      <input type="text" [(ngModel)]="user.address" name="address" required class="form-control" />
    </div>

    <!-- Credit Card field -->
    <div class="form-group">
      <label>Credit Card:</label>
      <input type="text" [(ngModel)]="user.creditCard" name="creditCard" required class="form-control" />
      <!-- Credit Card validation message -->
      <div *ngIf="user.creditCard.length > 0 && user.creditCard.length < 16" class="error">
        <small class="text-danger">Credit card number must be 16 digits.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Update Profile</button>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  </form>
</div>
