<!DOCTYPE html>
<html lang="en" ng-app="drugStoreApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicart - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="script/app.js"></script>
    <script src="script/cart.js"></script>
</head>

<body ng-controller="CartController">

    <!-- Updated Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#!/dashboard">Medicart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#!/dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/order-history">Order History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/cart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Your Cart</h2>

        <div ng-if="cartItems.length === 0">
            <p>Your cart is empty.</p>
        </div>

        <div class="row" ng-if="cartItems.length > 0">
            <div class="col-md-4" ng-repeat="item in cartItems">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">Price: ${{ item.price }}</p>
                        <p class="card-text">Description: {{ item.description }}</p>
                        <button class="btn btn-danger" ng-click="removeFromCart(item._id)">Remove</button>
                    </div>
                </div>
            </div>
        </div>

        <h4>Total: ${{ total() }}</h4>
        <button class="btn btn-success" ng-click="checkout()">Checkout</button>
    </div>

</body>

</html>
