<!DOCTYPE html>
<html lang="en">

<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script/app.js"></script>
    <link rel="stylesheet" href="styles/login.css">
</head>

<body ng-app="drugStoreApp" ng-controller="LoginController">

    <div class="form-container container mt-5">
        <h2 class="text-center">Login</h2>
        <form ng-submit="login()">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" id="loginEmail" ng-model="loginData.email" class="form-control"
                    placeholder="Enter your email" required>
                <span id="loginEmailError" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" id="loginPassword" ng-model="loginData.password" class="form-control"
                    placeholder="Enter your password" required>
                <span id="loginPasswordError" class="text-danger"></span>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="#!/signup">Don't have an account? Sign up here</a> <!-- Change to hash link -->
        </div>
    </div>

    <script src="script/login.js"></script> <!-- Ensure this points to your specific login.js -->
</body>

</html>
