<!DOCTYPE html>
<html lang="en" ng-app="drugStoreApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Store - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="script/app.js"></script>
</head>
<body ng-controller="ProfileController">
    <div class="container mt-4">
        <h2 class="text-center">Profile</h2>

        <!-- Profile Form -->
        <form name="profileForm" novalidate>
            <!-- Name Field -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" ng-model="userData.name" class="form-control" required>
                <div class="invalid-feedback" ng-show="profileForm.name.$dirty && profileForm.name.$invalid">
                    Name is required.
                </div>
            </div>

            <!-- Email Field (Read-only) -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" ng-model="userData.email" class="form-control" readonly>
            </div>

            <!-- Phone Field -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" id="phone" ng-model="userData.phone" class="form-control" required>
                <div class="invalid-feedback" ng-show="profileForm.phone.$dirty && profileForm.phone.$invalid">
                    Phone number is required.
                </div>
            </div>

            <!-- Address Field -->
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" ng-model="userData.address" class="form-control" required>
                <div class="invalid-feedback" ng-show="profileForm.address.$dirty && profileForm.address.$invalid">
                    Address is required.
                </div>
            </div>

            <!-- Credit Card Field -->
            <div class="mb-3">
                <label for="creditCard" class="form-label">Credit Card</label>
                <input type="text" id="creditCard" ng-model="userData.creditCard" class="form-control" ng-pattern="/^\d{16}$/" required>
                <div class="invalid-feedback" ng-show="profileForm.creditCard.$dirty && profileForm.creditCard.$invalid">
                    Please enter a valid 16-digit credit card number.
                </div>
            </div>

            <!-- Update Button (Disabled if form is invalid) -->
            <button type="button" class="btn btn-primary" ng-click="updateProfile()" ng-disabled="profileForm.$invalid || !isUpdate">
                Update Profile
            </button>

            <!-- Display update message -->
            <p class="mt-3 text-success">{{ updateMessage }}</p>
        </form>
    </div>
</body>
</html>
