<!DOCTYPE html>
<html lang="en" ng-app="drugStoreApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicart - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/dashboard.css"> <!-- Link to custom CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="script/app.js"></script>
    <link rel="stylesheet" href="styles/dashboard.css">
</head>

<body ng-controller="DashboardController">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#!/dashboard">Medicart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- Use ms-auto to align items to the right -->
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order-history.html">Order History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart (<span ng-bind="cart.length"></span>)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Available Products</h2>

        <!-- Search Bar -->
        <div class="mb-4">
            <input type="text" ng-model="searchQuery" class="form-control" placeholder="Search for medicines..." style="width: 50%; margin: auto;">
        </div>

        <div class="row">
            <div class="col-md-4 mb-4" ng-repeat="product in products | filter:searchQuery">
                <div class="card shadow-sm border-light">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Price: <strong>${{ product.price }}</strong></p>
                        <p class="card-text">{{ product.description }}</p>
                        <button class="btn btn-primary" ng-click="addToCart(product)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script/dashboard.js"></script>
</body>

</html>
