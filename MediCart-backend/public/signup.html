<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script> <!-- Include angular-route -->
    <script src="script/app.js"></script> <!-- Ensure this points to your main app.js -->
    <link rel="stylesheet" href="styles/signup.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body ng-app="drugStoreApp" ng-controller="SignupController">

    <div class="container d-flex justify-content-center align-items-center min-vh-100"> <!-- Center the form -->
        <div class="col-md-6 col-lg-4 bg-light p-5 shadow rounded"> <!-- Adjusted width -->
            <h2 class="text-center">Sign Up</h2>
            <form ng-submit="signup()">
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email</label>
                    <input type="email" id="signupEmail" ng-model="signupData.email" class="form-control"
                        placeholder="Enter your email" required>
                    <span id="signupEmailError" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" id="signupPassword" ng-model="signupData.password" class="form-control"
                        placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>

            <div class="text-center mt-3">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="script/signup.js"></script> <!-- This should still point to your specific signup.js -->
</body>

</html>
