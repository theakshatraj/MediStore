<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCart - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Load AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script> <!-- Include angular-route -->

    <!-- Correct Bootstrap JS URL -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="styles/index.css">
</head>

<body ng-app="drugStoreApp" ng-controller="MainController">
    <div class="container">
        <h1>Welcome to MediCart</h1>
        <p>Get the best products at your convenience!</p>
        <button class="btn btn-primary" id="loginButton" ng-click="navigateTo('login')">Login</button> <!-- Use ng-click to navigate -->
        <button class="btn btn-secondary" id="signupButton" ng-click="navigateTo('signup')">Signup</button> <!-- Use ng-click to navigate -->
    </div>

    <script src="script/app.js"></script> <!-- Ensure this points to your main app.js -->
    <script src="script/index.js"></script> <!-- This can still be used for any additional functionality -->
</body>

</html>
